<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <!-- blosks -->
    <link rel="stylesheet" href="css/blocks/btn.css" />
    <link rel="stylesheet" href="css/blocks/header.css" />
    <link rel="stylesheet" href="css/blocks/home.css" />
    <!-- fonts -->
    <link rel="stylesheet" href="./css/Fonts/Georgia/stylesheet.css" />
    <link rel="stylesheet" href="./css/Fonts/Lato/stylesheet.css" />
    <title>Alivio</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-row">
          <div class="header-logo">
            <img src="img/Logo.svg" alt="logo" />
          </div>
          <nav class="header-nav">
            <ul>
              <li><a href="#">Why Alivio</a></li>
              <li><a href="#">Solutions</a></li>
              <li><a href="#">Community</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
          </nav>
          <div class="header-login">
            <a class="header-login-link" href="#">Sign in</a>
            <a class="btn" href="#">Start Trial</a>
          </div>
        </div>
      </div>
    </header>
    <!-- header -->
    <main>
      <section class="home">
        <div class="container">
          <div class="home-content">
            <h1 class="home-heading">Be aware, Manage well.</h1>
            <div class="home-text">
              <p>
                Everyone experiences stress in different ways. Let Alivio guide
                you, in a personalized journal experience, to overcome your
                stress.
              </p>
            </div>
            <div class="home-btn">
              <a class="btn btn-big" href="#">Find Your Way</a>
            </div>
            <div class="home-bg-img">
              <img src="img/BG.jpg" alt="background" />
            </div>
          </div>
        </div>
      </section>
      <!-- home -->
    </main>
  </body>
</html>
